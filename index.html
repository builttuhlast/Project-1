<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Jeopardy</title>
</head>
<body>

    <h1>Jeopardy</h1>

    <div class="boardgame">
        <h2>Jeopardy</h2>
        <div class="boardgame info">
        <span class="exitBtn" class>Close &times;</span>
        <p class="correct answer">Answers</p>
        <p class="uA">User answers</p>
        <input placeholder="answer goes here" id="ans"/>
        <button id="boardgamebtn" class="mybtn">Submit response</button>
        </div>
    </div>

    <div id="totalscore">Your Score </div>  

    <div class="Topics">
        <div>World History</div>
        <div>Press 44</div>
        <div>Sports</div>
        <div>Sports</div>
        <div>Food/Drinks</div>
        <div>Coding</div>
    </div>


    <div id="game">
        <div class="topic1">
            <div class="score" id="1/1">100</div>
            <div class="score" id="2/1">200</div>
            <div class="score" id="3/1">300</div>
            <div class="score" id="4/1">400</div>
            <div class="score" id="5/1">500</div>
        </div>


        <div class="topic2">
            <div class="score" id="1/2">100</div>
            <div class="score" id="2/2">200</div>
            <div class="score" id="3/2">300</div>
            <div class="score" id="4/2">400</div>
            <div class="score" id="5/2">500</div>
        </div>


    <script src="JS/script.js"></script> 
</body>
</html>
